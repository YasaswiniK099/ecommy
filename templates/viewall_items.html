<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body{
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: center;
                align-items:center;
                background: linear-gradient(red,rgb(145, 140, 140));
                background-repeat: no-repeat;
                background-size: cover;
            }
            .button{
                margin-top: 10%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .card-img-top{
                height: 250px;
            }
            .sec1{
                margin-top: 5%;
            }
            
        </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: bisque;">{{ message }}</center>
    {% endfor %}  
  {% endif %}
{% endwith %}
<body>
    <section class="sec1">
        <div class="container">
            <div class="row mt-5">
                {% for i in stored_items %}
                <div class="col-12 col-md-4 mb-4"> <!-- Changed col-lg-3 to col-md-4 -->
                    <div class="card" style="width: 80%; height: 100%;"> <!-- Changed width to 100% for responsiveness -->
                        <img src="/static/{{ i[2] }}" class="card-img-top" alt="{{ i[1] }} image">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ i[1] }}</h5>
                            <h6 class="card-id">{{ i[0] }}</h6>
                            <div class="button">
                                <a href="{{url_for('viewitem',item_id=i[0])}}" aria-label="View {{ i[1] }}">
                                <button class="btn btn-warning">View</button>
                                </a>
                                <a href="{{url_for('updateitem',item_id=i[0])}}" aria-label="Update {{ i[1] }}">
                                <button class="btn btn-success">Update</button>
                                </a>
                                <a href="{{url_for('deleteitem',item_id=i[0])}}" aria-label="Delete {{ i[1] }}">
                                <button class="btn btn-danger">Delete</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
